{% extends 'base.html' %} 
{% block content %} 
<div class="row">
    <div class="col-md-12">
        <p><span class="boldtext">Name:</span> {{ project.name}}</p>
        <p><span class="boldtext">Description:</span> {{ project.description }}</p>
        <p><span class="boldtext">Type:</span> {{ project.status }}</p>
        <p><span class="boldtext">User:</span> {{ project.user }}</p>
        <hr />
        <a href="{% url 'get_projects' %}" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
        <a href="{% url 'edit_project' project.id %}" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
        <a href="{% url 'delete_project' project.id %}" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Delete</a>
    </div>
</div>
{% endblock %}
