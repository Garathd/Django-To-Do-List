{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button>
        <a href="{% url 'profile' %}" class="btn btn-danger">Cancel</a>
    </form>
{% endblock %}
